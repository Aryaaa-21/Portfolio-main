<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTIFICATES</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    </head>
<body>
    <div id="vanta-bg"></div>
    <div class="cursor"></div>
    <div class="carousel-container">
        <div class="card-stack">
            <button class="nav-btn up-btn" id="up-btn">▲</button>
            <button class="nav-btn down-btn" id="down-btn">▼</button>

            <div class="card">
                <img src="img/blank.png" alt="cert 1">
            </div>
            <div class="card">
                <img src="img/hackathon.jpg" alt="cert 1">
            </div>
            <div class="card">
                <img src="img/skillup.png" alt="cert 2">
            </div>
            <div class="card">
                <img src="img/cisco.png" alt="cert 3">
            </div>
            <div class="card">
                <img src="img/iicreginal.png" alt="cert 4">
            </div>
            <div class="card">
                <img src="img/celo.jpg" alt="cert 5">
            </div>
            <div class="card">
                <img src="img/cultural.jpg" alt="cert 6">
            </div>
        </div>

        <div class="info-section">
            <div class="info-content">
                <h2 id="member-name">All My Certificates </h2>
                <p id="member-role">After College</p>
                <div class="dots" id="dots-container"></div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Certificate Preview">
    </div>

    <script src="script.js"></script>
</body>
</html>
